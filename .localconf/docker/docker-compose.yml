version: "3.7"

services:

  db:
    container_name: ${COMPOSE_PROJECT_NAME}_db
    image: ${DB_IMAGE:-mariadb:10.3}
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-1234}
    volumes:
      - type: volume
        source: db
        target: /var/lib/mysql
        volume:
          nocopy: true
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  web:
    container_name: ${COMPOSE_PROJECT_NAME}_web
    image: ${WEB_IMAGE:-t3kit/10-php7.4-apache2.4-buster:1.1.1}
    environment:
      - VIRTUAL_HOST=${COMPOSE_PROJECT_NAME}
      - TYPO3_CONTEXT=${TYPO3_CONTEXT:-Development/local}

      - DB_HOST=${COMPOSE_PROJECT_NAME}_db
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-1234}
      - DB_NAME=${DB_NAME:-t3kit10}
      - DB_USER=${DB_USER:-root}

      - USER_ID=${USER_ID:-1000}
    volumes:
      - ../../:/var/www/html${FILE_SYSTEM_MODE:-:delegated}
      - type: volume
        source: typo3temp
        target: /var/www/html/public/typo3temp
        volume:
          nocopy: true
      - type: volume
        source: var
        target: /var/www/html/var
        volume:
          nocopy: true
      - type: volume
        source: t3kitnodemodules
        target: /var/www/html/public/typo3conf/ext/t3kit/node_modules
        volume:
          nocopy: true
      - type: volume
        source: t3kitvendor
        target: /var/www/html/public/typo3conf/ext/t3kit/build
        volume:
          nocopy: true

networks:
  default:
    external:
      name: nproxy

volumes:
  typo3temp:
    name: ${COMPOSE_PROJECT_NAME}_typo3temp
  var:
    name: ${COMPOSE_PROJECT_NAME}_var
  db:
    name: ${COMPOSE_PROJECT_NAME}_db
  t3kitnodemodules:
    name: ${COMPOSE_PROJECT_NAME}_t3kitnodemodules
  t3kitvendor:
    name: ${COMPOSE_PROJECT_NAME}_t3kitvendor
